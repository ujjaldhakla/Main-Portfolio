<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Circular Image</title>
  <style>
    :root {
      --highlight-color: #03dac6; /* Define highlight color */
    }

    .readme-img {
      height: 400px;
      width: 400px;
      border-left: 3px solid var(--highlight-color);
      border-bottom: 3px solid var(--highlight-color);
      border-radius: 50%;
      position: relative;
      transition: border-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .readme-img:hover {
      border-left-color: #00ffcc; /* Lighter border color on hover */
      border-bottom-color: #00ffcc;
    }

    .readme-img img {
      position: absolute;
      object-fit: cover;
      height: 450px;
      width: 450px; /* Ensure proper size */
      top: -25px; /* Adjust positioning */
      left: -25px;
      overflow: hidden;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="readme-img">
    <img src="portfolio-img.png" alt="Ujjal Image">
  </div>
</body>
</html>
