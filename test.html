<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Growing Borders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1c2123;
      color: #03dac6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .readmore {
      position: relative;
      width: 320px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(3, 218, 198, 0.3);
    }

    .readmore .readme-img {
      width: 300px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .readmore .readme-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    /* Infinite Border Animation */
    .readmore {
      border: 4px solid transparent;
      border-image: linear-gradient(45deg, #03dac6, #ff6f61, #03dac6, #ff6f61);
      border-image-slice: 1;
      animation: grow-border 6s ease-in-out forwards;
    }

    /* Left, Right, Top, and Bottom Borders */
    .readmore::before, .readmore::after {
      content: '';
      position: absolute;
      width: 0;
      height: 4px;
      background-color: #03dac6;
      transition: width 1s ease-out;
      z-index: 0;
    }

    .readmore::before {
      top: 0;
      left: 0;
      animation: grow-border-top 6s ease-in-out forwards;
    }

    .readmore::after {
      top: calc(100% - 4px); /* Bottom border */
      left: 0;
      animation: grow-border-bottom 6s ease-in-out forwards;
    }

    /* Left and Right borders */
    .readmore .left, .readmore .right {
      content: '';
      position: absolute;
      width: 4px;
      height: 0;
      background-color: #03dac6;
      transition: height 1s ease-out;
      z-index: 0;
    }

    .readmore .left {
      top: 0;
      left: 0;
      animation: grow-border-left 6s ease-in-out infinite;
    }

    .readmore .right {
      top: 0;
      right: 0;
      animation: grow-border-right 6s ease-in-out infinite;
    }

    /* Keyframes for Growing Borders */
    @keyframes grow-border-top {
      0% {
        width: 0%;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0%;
      }
    }

    @keyframes grow-border-bottom {
      0% {
        width: 0%;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0%;
      }
    }

    @keyframes grow-border-left {
      0% {
        height: 0%;
      }
      50% {
        height: 100%;
      }
      100% {
        height: 0%;
      }
    }

    @keyframes grow-border-right {
      0% {
        height: 0%;
      }
      50% {
        height: 100%;
      }
      100% {
        height: 0%;
      }
    }

  </style>
</head>
<body>
  <div class="readmore">
    <div class="readme-img">
      <img src="portfolio-img.png" alt="Ujjal's Image">
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
